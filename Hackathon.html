<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hackathon</title>
  </head>
  <body>
    <h1 class="bg-red-200">hello from tailwind</h1>
    <section id="prizes"></section>

    <section id="schedule" class="mx-[10rem] mt-5">
      <h1 class="text-2xl font-semibold">Schedule</h1>
      <div
        class="flex flex-col p-5 ml-5 text-white bg-[#352A6A] rounded-lg w-[65%]"
      >
        <h2 class="mb-2 font-semibold text-lg">HACKATHON TIMETABE</h2>
        <div class="flex justify-between items-center gap-5">
          <div
            class="w-[23rem] bg-white text-black font-bold flex flex-col items-center justify-center h-[15rem] rounded-xl p-5"
          >
            <h2 class="mb-7 font-bold text-2xl">Registration starts</h2>
            <div class="flex flex-row justify-start gap-5 bg-[#F5F7F7] py-[10px] px-[15px] rounded-lg mb-3">
              <img src="./images//calender.png" alt="" />
              <h3 class="font-light text-lg">10 DECEMBER 2022</h3>
            </div>
            <div class="mr-[4.5rem] flex flex-row justify-start gap-5 bg-[#F5F7F7] py-[10px] px-[15px] rounded-lg">
                <img src="./images//clock.png" alt="" />
                <h3 class="font-light text-lg">12:00 AM</h3>
              </div>
          </div>
          <div
            class="w-[23rem] bg-white text-black font-bold flex flex-col items-center justify-start h-[15rem] rounded-xl p-5"
          >
          <h2 class="mb-7 font-bold text-2xl">Registration ends</h2>
          <div class="flex flex-row justify-start gap-5 bg-[#F5F7F7] py-[10px] px-[15px] rounded-lg mb-3">
            <img src="./images//calender.png" alt="" />
            <h3 class="font-light text-lg">05 JANUARY 2023</h3>
          </div>
          <div class="mr-[4.5rem] flex flex-row justify-start gap-5 bg-[#F5F7F7] py-[10px] px-[15px] rounded-lg">
              <img src="./images//clock.png" alt="" />
              <h3 class="font-light text-lg">11:59 PM</h3>
            </div>
          </div>
        </div>
        <div class="flex mt-5 justify-between items-center gap-5">
          <div
            class="w-[23rem] bg-white text-black font-bold flex flex-col items-center justify-start h-[15rem] rounded-xl p-5"
          >
          <h2 class="mb-7 font-bold text-2xl">Hackathon starts</h2>
          <div class="flex flex-row justify-start gap-5 bg-[#F5F7F7] py-[10px] px-[15px] rounded-lg mb-3">
            <img src="./images//calender.png" alt="" />
            <h3 class="font-light text-lg">20 JANUARY 2023</h3>
          </div>
          <div class="mr-[4.5rem] flex flex-row justify-start gap-5 bg-[#F5F7F7] py-[10px] px-[15px] rounded-lg">
              <img src="./images//clock.png" alt="" />
              <h3 class="font-light text-lg">12:00 AM</h3>
            </div>
          </div>
          <div
            class="w-[23rem] bg-white text-black font-bold flex flex-col items-center justify-start h-[15rem] rounded-xl p-5"
          >
          <h2 class="mb-7 font-bold text-2xl">Hackathon ends</h2>
          <div class="flex flex-row justify-start gap-5 bg-[#F5F7F7] py-[10px] px-[15px] rounded-lg mb-3">
            <img src="./images//calender.png" alt="" />
            <h3 class="font-light text-lg">05 MARCH 2023</h3>
          </div>
          <div class="mr-[4.5rem] flex flex-row justify-start gap-5 bg-[#F5F7F7] py-[10px] px-[15px] rounded-lg">
              <img src="./images//clock.png" alt="" />
              <h3 class="font-light text-lg">11:59 PM</h3>
            </div>
          </div>
        </div>
      </div>
    </section>

    
    <script src="./hackathon.js"></script>
  </body>
</html>
